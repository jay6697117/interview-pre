<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>事件冒泡</title>
    <style>
      #parEle {
        width: 400px;
        height: 400px;
        background-color: #ccc;
        margin: 0 auto;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #sonEle {
        padding: 20px 10px;
        margin: 100px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div>
      <div id="parEle">
        我是父元素
        <button id="sonEle">我是子元素</button>
      </div>
    </div>
  </body>
</html>
<script type="text/javascript">
  var sonEle = document.getElementById('sonEle');
  var parEle = document.getElementById('parEle');

  parEle.addEventListener(
    'click',
    function () {
      alert('父级 冒泡 01');
    },
    false
  );
  parEle.addEventListener(
    'click',
    function () {
      alert('父级 捕获 02');
    },
    true
  );

  sonEle.addEventListener(
    'click',
    function () {
      alert('子级冒泡 01');
    },
    false
  );
  sonEle.addEventListener(
    'click',
    function () {
      alert('子级捕获 02');
    },
    true
  );
</script>
