<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        display: flex;
        justify-content: center;

      }
    </style>
  </head>
  <body>
    <script>
      // 可以解决if...else if...简单的问题
      const rules = {
        isAnswer1(key) {
          return key;
        },
        isAnswer2(key) {
          return key;
        },
        isAnswer3(key) {
          return key;
        }
      };

      function determineAction(isAnswer) {
        if (isAnswer === 1) {
          return 'isAnswer1';
        } else if (isAnswer === 2) {
          return 'isAnswer2';
        } else if (isAnswer === 3) {
          return 'isAnswer3';
        }
      }

      function init(isAnswer) {
        let key = determineAction(isAnswer);
        console.log('rules[key] :>> ', rules[key]);
        return rules[key](isAnswer);
      }

      const result1 = init(1);
      const result2 = init(2);
      const result3 = init(3);
      console.log('result1 :>> ', result1);
      console.log('result2 :>> ', result2);
      console.log('result3 :>> ', result3);
    </script>
  </body>
</html>
